{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-secondary-subtle">
    <h1 class="h2">Admin Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-4">{{ user_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 mt-4 mt-md-0">
        <h3 class="h4 mb-3">Recent Announcements</h3>
        {% for announcement in announcements %}
            {% include '_announcement_card.html' %}
        {% else %}
            <p class="text-muted">No announcements right now.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
