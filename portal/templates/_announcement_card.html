<div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-start">
        <p class="card-text mb-0">{{ announcement.message }}</p>
        {% if current_user.role == 'admin' %}
        <form action="{{ url_for('routes.delete_announcement', announcement_id=announcement.id) }}" method="POST" onsubmit="return confirm('Delete this announcement?');">
            <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3 me-1"></i> Delete</button>
        </form>
        {% endif %}
    </div>
    <div class="card-footer text-muted small">
        Posted by {{ announcement.poster.name }} on {{ announcement.date_posted.strftime('%Y-%m-%d') }}
    </div>
</div>
